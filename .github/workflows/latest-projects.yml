name: Update Latest Projects

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fetch latest repos and update README
        run: |
          curl -s "https://api.github.com/users/chamithharshamal/repos?sort=updated&per_page=4" \
          | jq -r '.[] | "- [" + .name + "](" + .html_url + ") â€” " + (.description // "No description")' > latest.md
          sed -i '/<!--START_SECTION:activity-->/,<!--END_SECTION:activity-->/c\<!--START_SECTION:activity-->\n'$(cat latest.md)'\n<!--END_SECTION:activity-->' README.md
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”„ Updated latest projects"
